<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Change theme</title>
		<link rel="stylesheet" href="./css/normalize.css" />
		<link rel="stylesheet" href="./css/style.css" />
	</head>
	<body>
		<div class="theme-wrapper theme_white">
			<section class="selection-theme">
				<label for="theme" class="selection-theme__label selection-theme__label_white">Выберите тему</label>
				<select name="theme" id="theme" onchange="changeTheme()">
					<option value="white" selectes="selected">Белая</option>
					<option value="dark">Темная</option>
					<option value="pink">Розовая</option>
					<option value="green">Зеленая</option>
					<option value="yellow">Желтая</option>
				</select>
			</section>
			<h1 class="title title_white">Это мой веб-сайт</h1>
		</div>
		<script src="./js/index.js"></script>
	</body>
</html>
